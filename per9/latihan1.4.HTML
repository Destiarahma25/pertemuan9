<!DOCTYPE html>
<html>
<head>
    <title>Pengertian Div</title>
</head>
<body>
    <div style="color: #171717; margin: 0; background: rgb(246, 221, 113); padding: 20px; font-size: 1.5em; text-align: center;">HEADER</div>
    <div style="color: #dbd4d7; margin: 0; background: green; padding: 40px 20px; float: left; width: 21%; font-size: 1.5em; text-align: center;">SIDEBAR</div>
    <div style="color: #0d0e0e; margin: 0; background: blue; padding: 40px 20px; float: right; width: 66%; font-size: 1.5em; text-align: center;">CONTENT</div>
    <div style="color: #f0f2ef; margin: 0; background: orange; padding: 20px; clear: both; font-size: 1.5em; text-align: center;">FOOTER</div>
</body>
</html>
